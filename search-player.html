<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="text-center text-success">Search your favourite player</h1>
    <!-- search player area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search the player you want to see"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPlayer()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <!-- spinner -->
    <div id="spinner" class="text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- show player -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>


    <script src="js/search-player.js"></script>
</body>

</html>
